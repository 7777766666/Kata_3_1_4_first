<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="left">
    <h3> Редактирование пользователя</h3>
    <form th:method="patch" th:action="@{/admin/{id}(id=${editUser.getId()})}" th:object="${editUser}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <label for="lastname">LastName: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <br>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br>
        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password"/>

        <p>
            <label>Roles:
                <input type="checkbox" name="roleList"
                       th:each="role : ${roleList}"
                       th:text="${role.getNoPrefix()}"
                       th:value="${role.id}"
                       th:field="*{roles}"/>
            </label>
        </p>
        <br>
        <input type="submit" value="Редактировать пользователя"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">

</script>
</body>
</html>
